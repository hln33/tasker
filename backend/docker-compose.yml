services:
  postgres:
    image: postgres:16-alpine
    container_name: tasker-postgres
    environment:
      POSTGRES_DB: tasker_db
      POSTGRES_USER: tasker
      POSTGRES_PASSWORD: tasker_secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tasker -d tasker_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: tasker-backend
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://tasker:tasker_secret@postgres:5432/tasker_db?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./migrations:/root/migrations:ro

volumes:
  postgres_data:
